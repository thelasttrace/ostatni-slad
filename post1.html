<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szczegóły artykułu</title>
  <link rel="stylesheet" href="post1.css">
</head>
<body>
  <div id="postContainer" class="post-container"></div>

   <button id="backButton" class="back-button">← Wróć do bloga</button>

  <div class="article">
    <h1 id="articleTitle"></h1>
    <img id="articleImage" />
    <p id="articleContent"></p>
  </div>

 <script>
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'blog.html';
    });
 </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const post = JSON.parse(localStorage.getItem('currentPost'));
      const container = document.getElementById('postContainer');

      if (!post) {
        container.innerHTML = "<p>Nie znaleziono artykułu.</p>";
        return;
      }

      container.innerHTML = `
        <div class="post-full">
          <img src="${post.imgSrc}" alt="Miniaturka" class="post-full-img" />
          <h1 class="post-full-title">${post.title}</h1>
          <p class="post-full-date">${post.date}</p>
          <div class="post-full-content">${post.content}</div>
        </div>
      `;
    });
  </script>

<script>
  document.getElementById('backToBlogBtn').addEventListener('click', function () {
    localStorage.removeItem('loggedIn'); // zabezpieczenie dodatkowe
    window.location.href = 'blog.html';
  });
</script>

</body>
</html>
